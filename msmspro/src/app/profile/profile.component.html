<div  class="row">
<div class="col-sm-12">
<div  class="row">
    <div class="col-sm-11" style="text-align: center; font-size: 50px;">
        <h2>PROFILE</h2>
    </div>
    <div class="col-sm-1" >
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Employee Id
        </h4>
    </div>
    <div class="col-sm-6">
        <!-- <input type="search" readonly="readonly" class="form-control"   [(ngModel)]="emp.empId"/> -->
    <h3 [(ngModel)]="emp.empId">{{emp.empId}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Name 
        </h4>
    </div>
    <div class="col-sm-6">
        <!-- <input type="search" readonly="readonly" class="form-control"  [(ngModel)]="emp.name" placeholder=""/> -->
        <h3 value="emp.name">{{emp.name}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px;margin-left: 10px;">Active</h4>  
    </div>
<div class="col-sm-6">
    <!-- <input type="text" readonly="readonly" [(ngModel)]="emp.active" id="true"value="true" name="Active"/> -->
    <h3 value="emp.active">{{emp.active}}</h3>
</div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Email 
        </h4>
    </div>
    <div class="col-sm-6">
        <!-- <input type="search" readonly="readonly" class="form-control"  [(ngModel)]="emp.email" placeholder="please enter last name"/> -->
        <h3 >{{emp.email}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px;margin-left: 10px;">phoneNumber</h4>    
    </div>
        <div class="col-sm-6">
            <!-- <input type="text" readonly="readonly" [(ngModel)]="emp.phonenumber" class="form-control" id="txtdate" placeholder="please enter phoneNumber" /> -->
            <h3 >{{emp.phonenumber}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h4 style="font-size:20px;margin-left: 10px;">Gender</h4>          
        </div>
    <div class="col-sm-6">
        <!-- <input type="text" readonly="readonly" [(ngModel)]="emp.gender" id="male"value="male" name="Gender"/> -->
        <h3 >{{emp.gender}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
        Password
        </h4>
    </div>
    <div class="col-sm-6">
        <!-- <input type="search" readonly="readonly" [(ngModel)]="emp.password" class="form-control" placeholder="please enter Email"/> -->
        <h4 >{{emp.password}}</h4>
    </div>
</div>
    <div class="row">
        <div class="col-sm-6">
            <h4 style="font-size:20px; margin-left: 10px;">
         salary         
         </h4>
        </div>
        <div class="col-sm-6">
            <!-- <input type="search" readonly="readonly" [(ngModel)]="emp.salary" class="form-control" placeholder="please enter salary"/> -->
            <h3 >{{emp.salary}}</h3>
        </div>
</div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
           Address
        </h4>
    </div >
    <div class="col-sm-6">
        <!-- <input type="search" readonly="readonly" [(ngModel)]="emp.address" class="form-control" placeholder="please enter address"/> -->
        <h3 >{{emp.address}}</h3>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
           Deptno
        </h4>
    </div >
    <div class="col-sm-6">
 <select class="form-control" readonly="readonly" [(ngModel)]="emp.deptNo" >
    <option value="0">Dept</option>
    <option *ngFor="let dept of DeptList" value="{{dept.deptNo}}">{{dept.dname}}</option>
 </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="text-align:right;">
        <input class="btn btn-danger"  type="button" value="Cancel" id="btncancel"/>
</div>
     <div class="col-sm-6">
        <input class="btn btn-danger"  type="button" (click)="btn_Active()"  value="Cancel" id="btncancel"/>
    </div>
</div>
</div>
</div>

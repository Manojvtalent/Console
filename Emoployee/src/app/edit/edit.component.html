<div class="row">
    <div class="col-sm-11" style="text-align: center; font-size: 50px;">
        <h2>Enter you details</h2>
    </div>
    <div class="col-sm-1" >
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Employee Id
        </h4>
    </div>
    <div class="col-sm-6">
        <input type="search" readonly="readonly" class="form-control"   [(ngModel)]="emp.employeeNumber" placeholder="please enter first name"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            First Name 
        </h4>
    </div>
    <div class="col-sm-6">
        <input type="search" class="form-control"  [(ngModel)]="emp.firstName" placeholder="please enter first name"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Last Name 
        </h4>
    </div>
    <div class="col-sm-6">
        <input type="search" class="form-control"  [(ngModel)]="emp.lastame" placeholder="please enter last name"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px;margin-left: 10px;">DateofBirth</h4>
        
    </div>
        <div class="col-sm-6">
            <input type="text" [(ngModel)]="emp.dateofBirth" class="form-control" id="txtdate" placeholder="please enter dateofBirth" />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h4 style="font-size:20px;margin-left: 10px;">Gender</h4>
            
        </div>
    <div class="col-sm-3">
        <input type="radio" [(ngModel)]="emp.gender" id="male"value="male" name="Gender"/><h5>Male</h5>
    </div>
    <div class="col-sm-3">
    <input type="radio" [(ngModel)]="emp.gender" id="Female"value="Female" name="Gender" /><h5>FeMale</h5>
    
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
            Email Address
        </h4>
    </div>
    <div class="col-sm-6">
        <input type="search" [(ngModel)]="emp.emailAddress" class="form-control" placeholder="please enter Email"/>
    </div>
</div>
    <div class="row">
        <div class="col-sm-6">
            <h4 style="font-size:20px; margin-left: 10px;">
         Password           
         </h4>
        </div>
        <div class="col-sm-6">
            <input type="search" [(ngModel)]="emp.password" class="form-control" placeholder="please enter password"/>
        </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
           Phone Number
        </h4>
    </div>
    <div class="col-sm-6">
        <input type="search" [(ngModel)]="emp.phoneNumber" class="form-control" placeholder="please enter phoneNumber"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <h4 style="font-size:20px; margin-left: 10px;">
           Address
        </h4>
    </div >
    <div class="col-sm-6">
        <input type="search" [(ngModel)]="emp.address" class="form-control" placeholder="please enter address"/>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="text-align:right;">
        <input class="btn btn-success" (click)="btnEditClicked()" type="button" value="update" id="btnSubmit"/>
    </div>
    <div class="col-sm-6">
        <input class="btn btn-danger" (click)="btnCancilClicked()"  type="button" value="Cancel" id="btncancel"/>
    </div>
</div>
